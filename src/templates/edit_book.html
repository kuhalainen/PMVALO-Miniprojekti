<!doctype html>
<html>
  <head>
    <title>Muokkaa viitett√§</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <h1>
    <form method="post" action="/books/edit/{{ book.id }}">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" value="{{book.title}}" required>

      <label for="author">Author</label>
      <input id="author" name="author" type="text" value="{{ book.writer }}" required>

      <label for="year">Year</label>
      <input id="year" name="year" type="number" value="{{ book.year }}" inputmode="numeric" pattern="[0-9]{4}">

      <label for="isbn">ISBN</label>
      <input id="isbn" name="isbn" type="text" value="{{ book.isbn }}">

      <label for="publisher">Publisher</label>
      <input id="publisher" name="publisher" type="text" value="{{ book.publisher }}">

      <button type="submit">Tallenna muutokset</button>
    </form>
    <p><a href="/book/{{ book.id }}">Takaisin kirjan sivulle</a></p>
  </body>
</html>
