<!doctype html>
<html>
  <head>
    <title>Lis채채 viite</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <h1>Lis채채 viite</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="/articles/create">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" required>

      <label for="author">Author</label>
      <input id="author" name="author" type="text" required>

      <label for="year">Year</label>
      <input id="year" name="year" type="number" inputmode="numeric" pattern="[0-9]{4}">

      <label for="isbn">ISBN</label>
      <input id="isbn" name="isbn" type="text">

      <label for="journal">Journal</label>
      <input id="journal" name="journal" type="text">

      <button type="submit">Tallenna viite</button>
    </form>
    <p><a href="/">Takaisin etusivulle</a></p>
  </body>
</html>
