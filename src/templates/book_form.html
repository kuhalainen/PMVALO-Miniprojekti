<!doctype html>
<html>
  <head>
    <title>Lis채채 viite</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
      label { display:block; margin-top: 0.8rem; }
      input[type="text"], input[type="number"] { width:100%; padding: 0.5rem; box-sizing: border-box; }
      button { margin-top: 1rem; padding: 0.5rem 1rem; }
    </style>
  </head>
  <body>
    <h1>Lis채채 viite</h1>
    <form method="post" action="/books/create">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" required>

      <label for="author">Author</label>
      <input id="author" name="author" type="text" required>

      <label for="year">Year</label>
      <input id="year" name="year" type="number" inputmode="numeric" pattern="[0-9]{4}">

      <label for="isbn">ISBN</label>
      <input id="isbn" name="isbn" type="text">

      <label for="publisher">Publisher</label>
      <input id="publisher" name="publisher" type="text">

      <button type="submit">Tallenna viite</button>
    </form>
    <p><a href="/">Takaisin etusivulle</a></p>
  </body>
</html>
