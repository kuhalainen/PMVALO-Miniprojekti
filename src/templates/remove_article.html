<!DOCTYPE html>
<html>

<head>
  <title>Artikkelin poisto</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <h1>Artikkelin poisto</h1>
  <p>Artikkeli: {{ article.title }}</p>
  <p>Haluatko varmasti poistaa tämän artikkelin?</p>
  <form action="/remove_article/{{ article.id }}" method="post">
    <input type="submit" name="remove" value="Poista ilmoitus">
    <input type="submit" name="back" value="Palaa takaisin">
  </form>
</body>

</html>
