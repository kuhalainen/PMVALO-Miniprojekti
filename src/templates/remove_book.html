<!DOCTYPE html>
<html>

<head>
  <title>Kirjan poisto</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <h1>Kirjan poisto</h1>
  <p>Kirja: {{ book.title }}</p>
  <p>Haluatko varmasti poistaa tämän kirjan?</p>
  <form action="/remove_book/{{ book.id }}" method="post">
    <input type="submit" name="remove" class="button" value="Poista ilmoitus">
    <input type="submit" name="back" class="button" value="Palaa takaisin">
  </form>
</body>

</html>
